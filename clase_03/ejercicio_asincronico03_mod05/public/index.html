<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

          </div>

        </form>

      <div class="col-3 ">

      </div>
      <div class="col-3 ">

          <div class="mb-3">

            <label for="exampleFormControlInput1" class="form-label">Nombre del archivo</label>
            <input type="text" name="name5"class="form-control" id="exampleFormControlInput1" placeholder=>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nuevo nombre del archivo</label>
            <input type="text" name="name5"class="form-control" id="exampleFormControlInput1" placeholder=>
          </div>
          <button type="submit" class="btn btn-warning">Renombrar archivo</button>
        </form>
      </div>
      <div class="col-3 ">
        <form action="/eliminar" method="get">
          <div class="mb-3">
            <h4>Eliminar un archivo</h4>
            <label for="exampleFormControlInput1" class="form-label">Nombre del archivo</label>
            <input type="text" name="name5"class="form-control" id="exampleFormControlInput1" placeholder=>

      </div>
